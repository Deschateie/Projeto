	<nav>
		<div class="menu_pattern" id="topo">
			<div class="container is-widescreen">
				<div class="tabs is-centered">

	<main>
		<div class="container">
			<form action="#" method="post">
				<div>
					<h2 class="has-text-centered has-text-weight-bold">Cadastro de Usuario</h2>
					<div class="field">
						<label class="label">Nome completo:</label>
						<div class="control">
							<input class="input" type="text" placeholder="Digite seu nome" required>
						</div>
					</div>
					<div class="field">
						<label class="label">Email:</label>
						<div class="control has-icons-left">
							<input class="input" type="text" placeholder="Digite seu email" required>
							<span class="icon is-small is-left">
								<i class="fas fa-envelope"></i>
							</span>
						</div>
					</div>
					<div class="field">
						<div class="group_input">
							<label class="label">CPF:</label>
							<div class="control">
								<input class="input" type="text" id="cpf" required>
							</div>
						</div>
						<div class="group_input">
							<label class="label right">Data de nascimento:</label>
							<div class="control">
								<input class="input right" type="date" required>
							</div>
						</div>
					</div>
					<div class="field">
						<button class="button is-success is-fullwidth" type="submit">Salvar</button>
					</div>
				</div>
			</form>
		</div>
	</main>
